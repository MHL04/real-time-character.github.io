<!DOCTYPE html>
<html lang="en">
<head>

    <title>Real-Time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Real-Time Character Counter</h2>

        <textarea  id="textarea"class="textarea"
        placeholder="White your text here.." maxlenght="100" cols="30" rows="10"></textarea>

    <div class="counter-container">

        <p>total Characters: <span class="total-counter" id="total-counter"></span></p>

        <p>total Remaining: <span class="total-remaining" id="total-remaining"></span></p>

    </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
